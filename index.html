<!DOCTYPE html>
<html lang="es">
<head>
  <title>DroidPlayer - Reproductor de Música</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="greetings">
      <h1>Bienvenido a DroidPlayer.</h1>
      <p class="ai-greeting"></p>
    </div>
    <div class="nuts-container">
      <div class="nut"></div>
      <div class="nut"></div>
      <div class="nut"></div>
    </div>
    <button id="darkModeToggle" onclick="toggleDarkMode()">Modo Oscuro</button>
    <button id="bugFixer" onclick="fixBugs()">Solucionar Bugs</button>
  </div>

  <div class="info-section">
    <div class="search-section">
      <input type="text" id="videoSearch" placeholder="Buscar videos en internet">
      <button onclick="searchVideo()">Buscar</button>
      <div id="searchResults"></div>
    </div>
    <div class="time-section">
      <h2>Hora</h2>
      <p id="current-time"></p>
    </div>
    <div class="reminder-section">
      <p id="reminder-text"></p>
    </div>
  </div>

  <div class="player">
    <div id="youtubePlayer"></div>
    <button onclick="togglePlayPause()">Reproducir/Pausar</button>
    <button onclick="downloadCurrentVideo()">Descargar</button>
  </div>

  <div class="song-list">
    <h2>Lista de Canciones</h2>
    <ul id="songList">
      <!-- Lista de canciones se llenará dinámicamente aquí -->
      <li><a href="#" onclick="addAndPlaySong('8hLtlzkoGPk')">Hold Me Closer</a></li>
      <li><a href="#" onclick="addAndPlaySong('S1VHnzHAJ94')">Forest Follies</a></li>
      <li><a href="#" onclick="addAndPlaySong('ao4RCon11eY')">Close Eyes</a></li>
      <!-- Puedes agregar más canciones aquí -->
    </ul>
  </div>

  <div class="add-song">
    <h2>Agregar Canción</h2>
    <input type="text" id="songUrl" placeholder="URL de la canción">
    <button onclick="addSong()">Agregar Canción</button>
  </div>

  <div class="download-link">
    <h2>Copiar enlace de descarga</h2>
    <p>http://tu-sitio.com/droidplayer</p>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
